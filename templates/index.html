{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Document</title>
</head>
<body>
    <header>
        <p>Wedding Story</p>
    </header>
    <section id="theme">
        <div><img src="{% static 'img/marry.png' %}" alt=""></div>
        <div><img src="{% static 'img/lip.png' %}" alt=""></div>
        <div></div>
        <div></div>
    </section>
    <div id="location">
        <form action="/wedding/" method="POST">            
            {% csrf_token %}
            <select name="address2">
                <option value="마포">마포</option>
                <option value="중구">중구</option>
                <option value="영등포구">영등포구</option>
                <option value="해운대구">해운대구</option>
            </select>
            <select name="address1">
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="부산">부산</option>
            </select>
            <button type="submit">전송</button>
        </form>
        {% for loc in data%}
            <div>
                <a href="{{loc.place_url}}"><h1>{{loc.place_name}}</h1></a>
                <!-- <p>{{loc.address_name}}</p> -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
